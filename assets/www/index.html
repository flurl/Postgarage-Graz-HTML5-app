	<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
			
		function onDeviceReady() {
			var body = document.getElementById('app_body');
			var w = screen.width;
			var suffix = '220';
			console.log('width: '+w);
			
			if (w > 780) {
				suffix = 780;
			} else if (w > 700) {
				suffix = 700;
			} else if (w > 620) {
				suffix = 620;
			} else if (w > 460) {
				suffix = 460;
			} else if (w > 300) {
				suffix = 300;
			}
	
			body.style.backgroundImage = 'url(images/splashscreen_'+suffix+'.png)';
			app.mainLaunch();
		}
			
			
			function print_r(x, max, sep, l) {

	l = l || 0;
	max = max || 10;
	sep = sep || ' ';

	if (l > max) {
		return "[WARNING: Too much recursion]\n";
	}

	var
		i,
		r = '',
		t = typeof x,
		tab = '';

	if (x === null) {
		r += "(null)\n";
	} else if (t == 'object') {

		l++;

		for (i = 0; i < l; i++) {
			tab += sep;
		}

		if (x && x.length) {
			t = 'array';
		}

		r += '(' + t + ") :\n";

		for (i in x) {
			try {
				r += tab + '[' + i + '] : ' + print_r(x[i], max, sep, (l + 1));
			} catch(e) {
				return "[ERROR: " + e + "]\n";
			}
		}

	} else {

		if (t == 'string') {
			if (x == '') {
				x = '(empty)';
			}
		}

		r += '(' + t + ') ' + x + "\n";

	}

	return r;

};
var_dump = print_r;
